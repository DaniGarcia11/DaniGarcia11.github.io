<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        #precioTotal {
            font-weight: bold;
            color: #28a745;
            font-size: 20px;
        }
        .form-group label {
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="text-3xl font-bold text-center text-gray-800">Sistema de Compra</h1>
        </header>

        <!-- Formulario de Inicio de Sesión -->
        <div id="loginForm">
            <h2 class="text-2xl font-semibold text-center text-gray-700">Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Nombre de usuario" required class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Contraseña" required class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="loginButton" class="w-full p-3 bg-blue-600 text-white rounded mt-4 hover:bg-blue-700 transition">Iniciar Sesión</button>
            <div id="errorMessage" class="error-message">Usuario o contraseña incorrectos</div>
        </div>

        <!-- Formulario de Compra -->
        <div id="purchaseForm" style="display: none;">
            <h2 class="text-2xl font-semibold text-center text-gray-700">Formulario de Compra</h2>
            <form id="cajaCompra" action="https://formspree.io/f/mrbpljpr" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo electrónico" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="form-group">
                    <label for="alto">Alto (cm):</label>
                    <input type="number" id="alto" name="alto" required min="1" placeholder="Ingresa el alto en cm" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="form-group">
                    <label for="url">URL del Producto:</label>
                    <input type="url" id="url" name="url" required placeholder="Ingresa la URL del producto" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="form-group">
                    <label>Selecciona colores (0,30€ extra por color):</label>
                    <div id="colores" class="mt-2">
                        <label class="inline-flex items-center"><input type="checkbox" value="Rojo" class="mr-2"> Rojo</label>
                        <label class="inline-flex items-center"><input type="checkbox" value="Verde" class="mr-2"> Verde</label>
                        <label class="inline-flex items-center"><input type="checkbox" value="Azul" class="mr-2"> Azul</label>
                        <label class="inline-flex items-center"><input type="checkbox" value="Amarillo" class="mr-2"> Amarillo</label>
                        <label class="inline-flex items-center"><input type="checkbox" value="Negro" class="mr-2"> Negro</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Información adicional para la impresión:</label>
                    <textarea id="informacion" name="informacion" placeholder="Escribe aquí cualquier información útil para tu impresión..." class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Precio Total: <span id="precioTotal">0.00€</span></label>
                </div>

                <input type="hidden" id="precio" name="precio" value="0.00">

                <div class="form-group">
                    <button type="submit" class="w-full p-3 bg-green-600 text-white rounded mt-4 hover:bg-green-700 transition">Enviar Formulario</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const users = [
            { username: 'user1', password: 'password1' },
            { username: 'user2', password: 'password2' },
            { username: 'user3', password: 'password3' }
        ];

        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('purchaseForm').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        document.getElementById('cajaCompra').addEventListener('submit', function(event) {
            event.preventDefault();

            const altoInput = document.getElementById('alto');
            const urlInput = document.getElementById('url');
            const coloresSeleccionados = document.querySelectorAll('#colores input[type="checkbox"]:checked');

            // Validar la entrada de altura
            const alto = parseFloat(altoInput.value);
            if (isNaN(alto) || alto <= 0) {
                alert("Por favor, ingresa un alto válido en cm.");
                altoInput.focus();
                return;
            }

            // Validar la URL
            const url = urlInput.value;
            const urlPattern = /^(ftp|http|https):\/\/[^ "]+$/; // Expresión regular para validar URL
            if (!urlPattern.test(url)) {
                alert("Por favor, ingresa una URL válida.");
                urlInput.focus();
                return;
            }

            // Calcular el precio
            const precioPorCm = 0.50; // Precio base por cm de alto
            const precioPorColor = 0.30; // Precio adicional por color

            // Calcular el precio total
            const cantidadColores = coloresSeleccionados.length;
            const precioTotal = (alto * precioPorCm) + (cantidadColores * precioPorColor);
            document.getElementById('precioTotal').innerText = precioTotal.toFixed(2) + "€";

            // Asignar el precio al campo oculto
            document.getElementById('precio').value = precioTotal.toFixed(2);

            // Recoger los colores seleccionados
            const coloresArray = Array.from(coloresSeleccionados).map(checkbox => checkbox.value);
            const coloresString = coloresArray.join(', '); // Convertir el array a una cadena

            // Crear un campo oculto para los colores seleccionados
            const coloresInput = document.createElement('input');
            coloresInput.type = 'hidden';
            coloresInput.name = 'colores'; // Nombre del campo que se enviará
            coloresInput.value = coloresString; // Valor de los colores seleccionados
            this.appendChild(coloresInput); // Añadir el campo al formulario

            // Recoger la información adicional
            const informacionInput = document.getElementById('informacion');
            const informacionValue = informacionInput.value;
            const informacionHiddenInput = document.createElement('input');
            informacionHiddenInput.type = 'hidden';
            informacionHiddenInput.name = 'informacion'; // Nombre del campo que se enviará
            informacionHiddenInput.value = informacionValue; // Valor de la información adicional
            this.appendChild(informacionHiddenInput); // Añadir el campo al formulario

            // Si todo es válido, enviar el formulario
            this.submit();
        });

        // Actualizar el precio al seleccionar o deseleccionar colores
        document.querySelectorAll('#colores input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const alto = parseFloat(document.getElementById('alto').value);
                const cantidadColores = document.querySelectorAll('#colores input[type="checkbox"]:checked').length;
                const precioPorCm = 0.50; // Precio base por cm de alto
                const precioPorColor = 0.30; // Precio adicional por color

                // Calcular el precio total
                const precioTotal = (alto * precioPorCm) + (cantidadColores * precioPorColor);
                document.getElementById('precioTotal').innerText = precioTotal.toFixed(2) + "€";
            });
        });
    </script>
</body>
</html>
